<!doctype html>
<html>
<header>
    <style>
        svg rect {
            fill: orange;
        }

        svg text {
            fill:white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
</header>
<body>
        
    <script>
    
    var width = 500;
    var height = 500;

    //Create SVG element
    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    //Create and append rectangle element
    svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 200)
            .attr("height", 100)
    
    svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 50)
            .attr("r", 10)
            .attr("fill" , "white");

    </script>
</body>

</html>
