<!doctype html>
<html>
<head>
   <style> 
    #container {
      height: 100px;
      width: 100px;
      background-color: black;   
    }
   </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="container"></div>

<script>
   // https://github.com/d3/d3/blob/master/API.md#transitions-d3-transition 

   // 5 secondes 
   d3.select("#container")
    .transition().duration(5000).style("background-color" , "red");

</script>

</body>


</html>
